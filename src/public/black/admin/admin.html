<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Zap</title>
</head>
<body>
  <h2>Número atual do WhatsApp:</h2>
  <p id="numeroAtual">Carregando...</p>

  <input type="text" id="novoNumero" placeholder="Ex: 5511999999999">
  <button onclick="salvar()">Atualizar</button>

  <p id="resposta"></p>

  <script>
    async function carregar() {
      const res = await fetch("/api/zap");
      const data = await res.json();
      document.getElementById("numeroAtual").textContent = data.numero || 'Não configurado';
    }

    async function salvar() {
      const numero = document.getElementById("novoNumero").value;
      const res = await fetch("/admin/save-zap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero }),
      });
      const data = await res.json();
      document.getElementById("resposta").textContent = data.message || 'Erro';
      carregar();
    }

    carregar();
  </script>
</body>
</html>
